  #   networks:
  #     - app_network

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    # volumes:
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      # - backend
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - app_network

networks:
  app_network:
    driver: bridge