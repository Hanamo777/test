version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - NODE_ENV=development
    command: npm run dev
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
    networks:
      - app_network

  # backend:
  #   build:
  #     context: ./backend
